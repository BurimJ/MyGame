<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MyGame</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <div id="background_container"></div>
        </div>
        <div id="game_elemts">
          <div id="banana_container">
            <img id="banana_sprite" src="Tarzan PNG/banana.png" />
          </div>
          <div id="grape_container">
            <img id="grape_sprite" src="Tarzan PNG/grapes.png" />
          </div>
          <div id="snake_container">
            <img id="snake_sprite" src="Tarzan PNG/snake.png" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board"></div>
          <div id="life_board">
            <div id="heart_container"></div>
          </div>
          <div id="time_board"></div>
        </div>
      </div>

      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
