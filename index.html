<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGame</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Tarzan/banana.png" type="image/x-icon" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="banana1_container">
            <img
              id="banana1_sprite"
              src="Tarzan/banana.png"
              alt="banana"
              draggable="false"
            />
          </div>
          <div id="banana2_container">
            <img
              id="banana2_sprite"
              src="Tarzan/banana.png"
              alt="banana"
              draggable="false"
            />
          </div>
          <div id="banana3_container">
            <img
              id="banana3_sprite"
              src="Tarzan/banana.png"
              alt="banana"
              draggable="false"
            />
          </div>
          <div id="grape_container">
            <img
              id="grape_sprite"
              src="Tarzan/grape.png"
              alt="grape"
              draggable="false"
            />
          </div>
          <div id="snake1_container">
            <img
              id="snake1_sprite"
              src="Tarzan/snake.png"
              alt="snake"
              draggable="false"
            />
          </div>
          <div id="snake2_container">
            <img
              id="snake2_sprite"
              src="Tarzan/snake.png"
              alt="snake"
              draggable="false"
            />
          </div>
          <div id="heart_container">
            <img
              id="heart_sprite"
              src="Tarzan/heart.png"
              alt="heart"
              draggable="false"
            />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="banana_count">0</span>
            <img id="banana_image" src="Tarzan/banana.png" />
          </div>
          <div id="life_board">
            <img id="heart1" src="Tarzan/heart.png" class="active_heart" />
            <img id="heart2" src="Tarzan/heart.png" class="active_heart" />
            <img id="heart3" src="Tarzan/heart.png" class="active_heart" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="start">
        <h2>Jungle King</h2>
        <p>Collect 10 points before the time runs out</p>
        <button id="btn_start" class="pulse">Start</button>
      </div>
      <div id="game_over" class="hidden">
        <h2></h2>
        <button id="btn_return" class="pulse">Return</button>
      </div>
      <div id="level_complete" class="hidden">
        <button id="btn_retry" class="pulse">Replay</button>
        <h2></h2>
      </div>
    </div>

    <audio id="sound_collect" src="sounds/collect_points.mp3"></audio>
    <audio id="sound_background" src="sounds/game_menu.mp3"></audio>
    <audio id="sound_complete" src="sounds/level_complete.mp3"></audio>
    <audio id="sound_snake" src="sounds/snake_bite.mp3"></audio>
    <audio id="sound_over" src="sounds/game_over.mp3"></audio>
    <audio id="sound_success" src="sounds/short_success.mp3"></audio>
    <audio id="sound_heart" src="sounds/heart_points.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
